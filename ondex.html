<!DOCTYPE html>
<html lang="fa">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fade-in Image</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      width: 100%;
      height: 100%;
      overflow: hidden;
      background-color: #FDF9EA;
    }

    img {
      width: 100vw;
      height: 100vh;
      object-fit: cover;
      display: block;

      /* افکت fade-in */
      opacity: 0;
      animation: fadeIn 2s ease-in forwards;
    }

    @keyframes fadeIn {
      to {
        opacity: 1;
      }
    }
  </style>
</head>
<body>
  <img src="https://uploadkon.ir/uploads/99fe19_2520250719-160222.png" alt="Full Screen Image" />
</body>
</html>
